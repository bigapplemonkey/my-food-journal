<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <div id="journal-container">
        <div class="logo">
            <h3 class="ui header">
          <i class="circular food icon"></i>
          <div class="content">
            My Food Journal
            <div class="sub header">Manage your calories</div>
          </div>
        </h3>
        </div>
        <div class="datepicker">
            <div class="content">Your Food Journal for:</div>
            <div class="ui left icon input">
                <input type="text" placeholder="8/14/2016">
                <i class="calendar outline icon"></i>
            </div>
        </div>
        <div class="clearfloat"></div>
        <div class="wrapping">
            <div class="ui statistics">
            </div>
        </div>
        <div class="ui styled fluid accordion">
            <div class="active title mobile-show">
                <i class="dropdown icon"></i>
                <i class="bar chart icon"></i>Charts
            </div>
            <div class="active content">
                <div class="wrapping">
                    <canvas id="myDoughnut" width="260" height="170"></canvas>
                    <canvas id="myLine" width="240" height="170"></canvas>
                </div>
            </div>
        </div>
        <div class="ui styled fluid accordion meals-container">
        </div>
        <button id="addMeal" class="ui basic secondary button center-elem">
            <i class="icon add"></i> Add Meal
        </button>
        <img class="attribution" src="images/attribution_jqfdgy.png" alt="API Attribution">
        <div class="ui basic modal">
            <div class="header modal-header">
                Search our food database
            </div>
            <div class="image content">
                <div class="description">
                    <!--                 <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
 -->
                    <div class="search-container">
                        <div class="ui search">
                            <div class="ui icon input">
                                <input class="prompt" type="text" placeholder="Banana pudding...">
                                <i class="search icon"></i>
                            </div>
                            <div class="results"></div>
                        </div>
                        <div class="ui right labeled input">
                            <div class="ui label">Qty</div>
                            <input type="text" maxlength="5" placeholder="0.0">
                        </div>
                    </div>
                    <div class="name-container">
                        <div class="ui input">
                            <input type="text" placeholder="Breakfast...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="two fluid ui inverted buttons">
                    <div class="ui cancel red basic inverted button">
                        <i class="remove icon"></i> Cancel
                    </div>
                    <div id="addButton" class="ui ok green basic inverted button">
                        <i class="checkmark icon"></i> Add
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="meal-template">
        <div class="active title">
            <i class="dropdown icon"></i>
            <%= name %>
                <div class="ui horizontal label float-right total-tag">
                    <%= calories %> kcal
                </div>
        </div>
        <div class="active content">
            <table class="ui very basic collapsing unstackable celled small table transition visilbe">
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            <h5 class="ui header">Servings</h5>
                        </th>
                        <th>
                            <h5 class="ui header">
                                <div class="content">
                                    Calories
                                    <div class="sub center aligned header">kcal</div>
                                </div>
                            </h5>
                        </th>
                        <th>
                            <h5 class="ui header">
                                <div class="content">
                                    Carbs
                                    <div class="sub center aligned header">g</div>
                                </div>
                            </h5>
                        </th>
                        <th>
                            <h5 class="ui header">
                                <div class="content">
                                    Protein
                                    <div class="sub center aligned header">g</div>
                                </div>
                            </h5>
                        </th>
                        <th>
                            <h5 class="ui header">
                                <div class="content">
                                    Fat
                                    <div class="sub center aligned header">g</div>
                                </div>
                            </h5>
                        </th>
                    </tr>
                </thead>
                <tbody class="ingredient-container">
                    <tr>
                        <td></td>
                        <td>
                            <h5 class="ui total header">Total</h5>
                        </td>
                        <td class="total macro">
                            <%= calories %>
                        </td>
                        <td class="total macro">
                            <%= carbs %>
                        </td>
                        <td class="total macro">
                            <%= protein %>
                        </td>
                        <td class="total macro">
                            <%= fat %>
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>
            <button id="addFood" class="mini ui right floated basic secondary button">
                <i class="icon add"></i> Add Food
            </button>
            <button id="deleteMeal" class="mini ui right floated negative basic secondary button">
                <i class="icon minus"></i> Delete Meal
            </button>
            <div class="clearfloat"></div>
        </div>
    </script>
    <script type="text/template" id="metrics-template">
        <div class="statistic">
            <div class="value">
                <i class="check icon"></i>
                <%= calories %>
            </div>
            <div class="label">
                Calories (kcal)
            </div>
        </div>
        <div class="statistic">
            <div class="value">
                <%= protein %>
            </div>
            <div class="label">
                Protein (g)
            </div>
        </div>
        <div class="statistic">
            <div class="value">
                <%= carbs %>
            </div>
            <div class="label">
                Carbs (g)
            </div>
        </div>
        <div class="statistic">
            <div class="value">
                <%= fat %>
            </div>
            <div class="label">
                Fat (g)
            </div>
        </div>
    </script>
    <script type="text/template" id="food-template">
        <td>
            <button class="mini ui negative basic icon button destroy">
                <i class="minus icon"></i>
            </button>
            <h5 class="ui header">
          <div class="content">
            <%= name %>
            <div class="sub header">
            <%= brand %>
          </div>
        </div>
      </h5>
        </td>
        <td>
            <%= servings %>
        </td>
        <td>
            <%= calories %>
        </td>
        <td>
            <%= carbs %>
        </td>
        <td>
            <%= protein %>
        </td>
        <td>
            <%= fat %>
        </td>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <!-- Models/Collections -->
    <script src="js/models/food.js"></script>
    <script src="js/collections/ingredients.js"></script>
    <script src="js/models/meal.js"></script>
    <script src="js/collections/meals.js"></script>
    <script src="js/models/journal.js"></script>
    <!-- Views -->
    <script src="js/views/journal.js"></script>
    <script src="js/views/meal.js"></script>
    <script src="js/views/food.js"></script>
    <!-- <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script> -->
    <script src="js/app.js"></script>
    <script>
    $('.ui.search')
        .search({
            apiSettings: {
                url: 'https://api.nutritionix.com/v1_1/search/{query}?fields=item_name%2Citem_id%2Cbrand_name%2Cnf_calories%2Cnf_total_fat&appId=bf2d9982&appKey=fdf2de5c6c4fca7380026f2eead1f0f3',
                onResponse: function(response) {
                    console.log(_.pluck(response.hits, 'fields'));
                    console.log(response.hits.length + ' - ' + response.total_hits);
                    return {
                        hits: _.pluck(response.hits, 'fields')
                    };
                }
            },
            fields: {
                results: 'hits',
                title: 'item_name',
                description: 'brand_name'
            },
            maxResults: 10
        });
    $(document).ready(function() {
        $('.tabular.menu .item').tab({
            history: false
        });
        $("#addFood").click(function() {
            $('.modal-header').text('Search our food database');
            $('#addButton').html('<i class="checkmark icon"></i>Add');
            $('.name-container').hide();
            $('.search-container').show();
            $('.ui.basic.modal')
                .modal('show');
        });
        $("#addMeal").click(function() {
            $('.modal-header').text('Please enter a name for your meal');
            $('#addButton').html('<i class="checkmark icon"></i>Add');
            $('.search-container').hide();
            $('.name-container').show();
            $('.ui.basic.modal')
                .modal('show');
        });
        $("#deleteMeal").click(function() {
            $('.modal-header').text('Are you sure you want to delete Meal 3?');
            $('#addButton').html('<i class="checkmark icon"></i>Delete');
            $('.search-container').hide();
            $('.name-container').hide();
            $('.ui.basic.modal')
                .modal('show');
        });
    });
    $('.ui.accordion')
        .accordion({
            exclusive: false
        });

    var ctx1 = $('#myDoughnut');
    var ctx2 = $('#myLine');

    var data = {
        labels: [
            "Carbs",
            "Protein",
            "Fat"
        ],
        datasets: [{
            data: [30, 50, 20],
            backgroundColor: [
                "#4bc0c0",
                "#e6e6e6",
                "#a2a2a2"
            ],
            hoverBackgroundColor: [
                "#4bc0c0",
                "#e6e6e6",
                "#a2a2a2"
            ]
        }]
    };

    Chart.plugins.register({
        beforeRender: function(chart) {
            if (chart.config.options.showAllTooltips) {
                // create an array of tooltips
                // we can't use the chart tooltip because there is only one tooltip per chart
                chart.pluginTooltips = [];
                chart.config.data.datasets.forEach(function(dataset, i) {
                    chart.getDatasetMeta(i).data.forEach(function(sector, j) {
                        chart.pluginTooltips.push(new Chart.Tooltip({
                            _chart: chart.chart,
                            _chartInstance: chart,
                            _data: chart.data,
                            _options: chart.options.tooltips,
                            _active: [sector]
                        }, chart));
                    });
                });

                // turn off normal tooltips
                chart.options.tooltips.enabled = false;
            }
        },
        afterDraw: function(chart, easing) {
            if (chart.config.options.showAllTooltips) {
                // we don't want the permanent tooltips to animate, so don't do anything till the animation runs atleast once
                if (!chart.allTooltipsOnce) {
                    if (easing !== 1)
                        return;
                    chart.allTooltipsOnce = true;
                }

                // turn on tooltips
                chart.options.tooltips.enabled = true;
                Chart.helpers.each(chart.pluginTooltips, function(tooltip) {
                    tooltip.initialize();
                    tooltip.update();
                    // we don't actually need this since we are not animating tooltips
                    tooltip.pivot();
                    tooltip.transition(easing).draw();
                });
                chart.options.tooltips.enabled = false;
            }
        }
    });
    var myDonut = new Chart(ctx1, {
        type: 'doughnut',
        data: data,
        options: {
            responsive: false,
            maintainAspectRatio: false,
            legend: {
                position: 'bottom',
                // display: false
            },
            tooltips: {
                displayColors: false,
                backgroundColor: 'transparent',
                bodyFontColor: 'rgba(0,0,0,.87)',
                bodyFontSize: 11,
                bodyFontStyle: 'bold',
                xPadding: 0,
                yPadding: 0,
                caretSize: 0,
                bodySpacing: 0,
                callbacks: {
                    label: function(tooltipItems, data) {
                        return data.datasets[tooltipItems.datasetIndex].data[tooltipItems.index] + '%';
                    }
                }
            },
            title: {
                display: true,
                text: 'Macronutrient Ratio'
            },
            showAllTooltips: true
        }
    });

    data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [{
            label: "My First dataset",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [65, 59, 80, 81, 56, 55, 40],
            spanGaps: false,
        }]
    };

    var options = {
        responsive: false,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                gridLines: {
                    display: false
                }
            }]
        },
        legend: {
            display: false
        },
        title: {
            display: true,
            text: 'Calories Trend'
        }
    };

    var myLineChart = Chart.Line(ctx2, {
        data: data,
        options: options
    });

    // var myLine1 = new Chart(ctx2).Line(data, {
    //     onAnimationComplete: function() {
    //         alert('animation complete');
    //         console.log(this);
    //     }
    // });
    </script>
</body>

</html>
